{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="robots" content="all">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    {% if page_description %}
    <meta name="description" content='{{ page_description }}'/>
    <meta property="og:description" content='{{ page_description }}'>
    {% endif %}
    {% if page_keywoards %}
    <meta name="keywords" content="{{ page_keywoards }}"/>
    {% endif %}
    <meta property="og:title" content="{{ page_title }}">
    {% if page_image %}
    <meta property="og:image" content="{{ page_image }}">
    {% endif %}

    {% if page_video %}
        <meta property="og:video" content="{{ page_video }}">
        <meta property="og:video:secure_url" content="{{ page_video }}">
        <meta property="og:video:type" content="video/mp4">
        <meta property="og:image" content="{{ page_video_thumb }}">
        <meta property="og:video:width" content="320">
        <meta property="og:video:height" content="240">
    {% endif %}
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website" />
    <meta property="fb:app_id" content="1746458145650153" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'ant.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'ant1.css' %}">
    <title>{{ page_title }}</title>


</head>
<body>
    {% include "top.html" %}
    <div class="main-wrapper">
    {% include "left_menu.html" %}


        {% block content %}{% endblock %}
    </div>

    {#<script src="{% static 'ant.js' %}"></script>#}
{#<script src="https://ant.design/index-ca015bd6.js"></script>#}
</body>
</html>
